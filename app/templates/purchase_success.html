<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Purchase Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #28a745;
            margin: 0;
            font-size: 24px;
        }

        .content {
            color: #555;
            line-height: 1.6;
            font-size: 16px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }

        .details-box {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .details-row:last-child {
            margin-bottom: 0;
        }

        .label {
            font-weight: bold;
            color: #777;
        }

        .value {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Purchase Successful</h1>
        </div>
        <div class="content">
            <p>Hi {{ user_name }},</p>
            <p>Your purchase of <strong>{{ service_name }}</strong> was successful.</p>

            <div class="details-box">
                <div class="details-row">
                    <span class="label">Service:</span>
                    <span class="value">{{ service_name }}</span>
                </div>
                <div class="details-row">
                    <span class="label">Recipient:</span>
                    <span class="value">{{ recipient }}</span>
                </div>
                <div class="details-row">
                    <span class="label">Amount:</span>
                    <span class="value">{{ amount }}</span>
                </div>
                <div class="details-row">
                    <span class="label">Transaction Ref:</span>
                    <span class="value">{{ transaction_ref }}</span>
                </div>
            </div>

            <p>Thank you for your patronage!</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 SLTV VTU. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
