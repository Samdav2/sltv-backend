<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Email Verified</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
        }

        .content {
            color: #555;
            line-height: 1.6;
            font-size: 16px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Email Verified Successfully!</h1>
        </div>
        <div class="content">
            <p>Hi {{ user_name }},</p>
            <p>Your email address has been successfully verified. You now have full access to your SLTV VTU account.</p>
            <p>Thank you for being a part of our community!</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 SLTV VTU. All rights reserved.</p>
        </div>
    </div>

</html>
